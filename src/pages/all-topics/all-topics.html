<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{selectedCategory}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="displaySettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card  *ngFor="let article of articles" (click)="selectTopicAndDisplaySummary(article)">
    <div class="img-holder">
      <ion-img cache="true" src="{{article.imageUrls.length > 0 ? article.imageUrls[0] : selectedCategoryDefaultImage}}"></ion-img>
      <div class="info-background"></div>
    </div>

    <ion-card-content>
      <div class="category"><span>{{selectedCategoryForUppercase}}</span><span>{{article.TimeFormatted}}</span></div>
      <div class="title" [innerHtml]="article.Title">
      </div>
      <div class="stats-info">
        {{article.FromArticles}} {{article.FromArticles==1? "πηγή":"πηγές"}}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
