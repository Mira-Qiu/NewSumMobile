<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{selectedCategory}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="displaySettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div >
    <articles-list
      [articles]="topics"
      [selectedCategoryDefaultImage]="selectedCategoryDefaultImage"
      [selectedCategoryForUppercase]="selectedCategoryForUppercase">
    </articles-list>
  </div>
</ion-content>
