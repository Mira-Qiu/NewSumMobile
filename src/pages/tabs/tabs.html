<ion-tabs #tabs>
  <ion-tab [root]="tab2Root" tabTitle="{{ allTopicsTitle }} {{ allTopicsCounter }}"
           tabIcon="paper" tabsHideOnSubPages="true" (ionSelect)="updateDefaultSelectedTab(0)"></ion-tab>
  <ion-tab [root]="tab1Root" tabTitle="{{ hotTopicsTitle }} {{ hotTopicsCounter}}"
           tabIcon="thermometer" tabsHideOnSubPages="true" (ionSelect)="updateDefaultSelectedTab(1)"></ion-tab>
</ion-tabs>
