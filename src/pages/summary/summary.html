<ion-header>

  <ion-navbar>
    <ion-title>{{selectedCategory}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="img-container">
    <img src="{{selectedTopic.imageUrls.length > 0 ? selectedTopic.imageUrls[0] : selectedCategoryDefaultImage}}"/>
    <div id="title-background" #titleBackground></div>
  </div>
  <div id="title" #title>
    {{selectedTopic.Title}}
  </div>
  <ion-grid padding>
    <ion-row id="subtitle">
      <ion-col id="sources-number">
        {{selectedTopic.FromArticles}} {{selectedTopic.FromArticles==1? "πηγή":"πηγές"}}
      </ion-col>
      <ion-col id="timestamp">
        {{selectedTopic.DateFormatted + ', ' + selectedTopic.TimeFormatted}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="summary-snippet" *ngFor="let sentence of selectedSummary.Sentences">
          <p>{{sentence.Snippet}}</p>
          <p>
            <anchor href="{{(sentence.Source.sourceLabel === 'ΕΝΙΚΟΣ' ? 'http://www.enikos.gr' : '') + sentence.Source.sourceURL}}"
               class="source" text="{{sentence.Source.sourceLabel}}"></anchor>
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
