<ion-header>

  <ion-navbar>
    <ion-title>{{selectedCategory}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col id="title">
        {{selectedTopic.Title}}
      </ion-col>
    </ion-row>
    <ion-row id="subtitle">
      <ion-col id="sources-number">
        {{selectedTopic.FromArticles}} {{selectedTopic.FromArticles==1? "πηγή":"πηγές"}}
      </ion-col>
      <ion-col id="timestamp">
        11/01/2018 09:55
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="summary-snippet" *ngFor="let sentence of selectedSummary.Sentences">
          {{sentence.Snippet}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="sources-list-title">
        ΟΛΕΣ ΟΙ ΠΗΓΕΣ:
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ul id="sources-list">
          <li class="source" *ngFor="let source of selectedSummary.Sources">
            <a href="{{source.sourceURL}}" target="_blank">{{source.sourceLabel}}</a>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
