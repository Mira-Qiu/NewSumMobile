<ion-header>

  <ion-navbar>
    <ion-title>{{"Options" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      {{"SETTINGS" | translate}}
    </ion-list-header>
    <button ion-item (click)="selectLanguage()">
      {{"Selected Language" | translate}}
      <p class="selected-value">{{selectedLangName}}</p>
    </button>
    <button ion-item (click)="selectFavoriteCategory()">
      {{"Favorite Category" | translate}}
      <p class="selected-value">{{favoriteCategory}}</p>
    </button>
    <button ion-item (click)="selectCategories()">
      {{"Preferred Categories" | translate}}
      <p class="selected-value">{{selectedCategoriesStringified}}</p>
    </button>
    <button ion-item (click)="selectSources()">
      {{"Preferred Sources" | translate}}
      <p class="selected-value">{{selectedSourcesStringified}}</p>
    </button>
    <button ion-item (click)="selectImagesOption()">
      {{"Images Load" | translate}}
      <p class="selected-value">{{selectedImagesLoadOption}}</p>
    </button>
    <button ion-item (click)="selectTheme()">
      {{"Active Theme" | translate}}
      <p class="selected-value">{{selectedTheme}}</p>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      {{"INFORMATION" | translate}}
    </ion-list-header>
    <button ion-item (click)="goToAbout()">
      {{"About us" | translate}}
    </button>
    <button ion-item (click)="goToPrivacyPolicy()">
      Privacy policy
    </button>
  </ion-list>
</ion-content>
