<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      ΡΥΘΜΙΣΕΙΣ
    </ion-list-header>
    <button ion-item (click)="selectLanguage()">
      Επιλεγμένη Γλώσσα
      <p class="selected-value">{{selectedLangName}}</p>
    </button>
    <button ion-item (click)="selectFavoriteCategory()">
      Αγαπημένη Κατηγορία
      <p class="selected-value">{{favoriteCategory}}</p>
    </button>
    <button ion-item (click)="selectCategories()">
      Προτιμώμενες Κατηγορίες
      <p class="selected-value">{{selectedCategoriesStringified}}</p>
    </button>
    <button ion-item>
      Προτιμώμενες Πηγές
    </button>
    <button ion-item>
      Φόρτωση Εικόνων
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      ΠΛΗΡΟΦΟΡΙΕΣ
    </ion-list-header>
    <button ion-item (click)="goToAbout()">
      Σχετικά
    </button>
    <button ion-item (click)="goToPrivacyPolicy()">
      Privacy policy
    </button>
  </ion-list>
</ion-content>
