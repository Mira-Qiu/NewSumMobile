<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{selectedCategory}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let topic of hotTopics; let i=index" (click)="selectHotTopicAndDisplaySummary(i)">
    <div class="img-holder">
      <img src="{{topic.imageUrls.length > 0 ? topic.imageUrls[0] : selectedCategoryDefaultImage}}"/>
      <div class="info-background"></div>
    </div>

    <ion-card-content>
      <div class="category"><span>{{selectedCategoryForUppercase}}</span><span>{{topic.TimeFormatted}}</span></div>
      <div class="title">
        {{ topic.Title}}
      </div>
      <div class="stats-info">
        {{topic.FromArticles}} {{topic.FromArticles==1? "πηγή":"πηγές"}}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
